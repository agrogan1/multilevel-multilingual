project:
  type: book
  output-dir: docs

book:
  title: "Multilevel Multilingual"
  subtitle: "Multilevel Models in Stata, R and Julia"
  author: "Andrew Grogan-Kaylor"
  date: "today"
  cover-image: multilevel-multilingual.png
  sharing: [twitter, facebook, linkedin]
  site-url: https://agrogan1.github.io/multilevel-multilingual/
  search: true
  repo-url: https://github.com/agrogan1/multilevel-multilingual
  repo-actions: [issue]
  downloads: [pdf]
  twitter-card: true
  open-graph: true
  chapters:
    - index.qmd
    - workflows-multilingual.qmd
    - descriptives-multilingual.qmd
    - unconditional-multilingual.qmd
    - cross-sectional-multilingual.qmd
    - reshape-multilingual.qmd
    - longitudinal-multilingual.qmd
    - references.qmd
  navbar:
    background: primary

bibliography: multilevel-multilingual.bib

csl: apa.csl
      
google-scholar: true

format:
  html:
    theme: 
      light: default
      dark: vapor
    css: multilevel-multilingual.css
    lightbox: true
    toc: true
    execute:
      echo: true
      warning: false
      freeze: auto
  pdf:
    lot: true
    keep-tex: true
    fig-width: 6
    execute:
      echo: true
      warning: false   
      freeze: auto
  docx:
    reference-doc: markstat.docx
    execute:
      echo: true
      warning: false
      freeze: auto

